<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td {
            border:1px solid #000;
            border-collapse: collapse;
            align-items: center;
        }
    </style>
</head>
<body>
   <table>
    <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value </td>
        <!-- <td></td> -->
        <td>Afer Eating</td>
    </tr>
    <tr>
        <!-- <td></td> -->
        <td>Minimum </td>
        <td>Maximum</td>
        <td>2 Hr After Eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
    </tr>
    <tr>
        <td>Pre-duab</td>
        <td>101</td>
        <td>126</td>
        <td>140to200</td>
    </tr>
    <tr>
        <td>Diabatese</td>
        <td>More than 126</td>
        <td>NA</td>
        <td>More than 200</td>
    </tr>
   </table>
</body>
</html>
