<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Enter Your Details Here :</h1>
    <form action="">
      <label for="name">First Name: </label
      ><input
        id="name"
        name="firstname"
        type="text"
        value="enter your first name"
      />

      <label for="lastname">Last Name: </label
      ><input id="lastname" type="text" name="lasname" /> <br /><br />

      <label for="age">Age: <input id="age" type="Number" /></label>
      <br /><br />

      <label for="dob">DOB : <input id="dob" type="date" /></label>
      <br /><br />
      <label for="email">Email : <input id="email" type="email" /></label>

      <br /><br />
      <label for="password"
        >Password : <input id="password" type="password"
      /></label>

      <br /><br />

      <p>Enter Your T-shirt Size :</p>
      <label for="Small"
        >Small:
        <input
          id="Small"
          name="T-shirt Size"
          type="radio"
          value="small" /></label
      ><br />
      <label for="Medium"
        >Medium:
        <input
          id="Medium"
          name="T-shirt Size"
          type="radio"
          value="medium" /></label
      ><br />
      <label for="Large"
        >Lrge: <input id="Large" name="T-shirt Size" type="radio" value="large"
      /></label>

      <br /><br />
      <label for="color">Your fav color: <input type="color" /></label>
      <br /><br />
      <input type="reset" />

      <input type="submit" name="submit" id="submit" />

      <br /><br /><br />
      <label for="cars">choose a car </label>
      <select name="car" id="cars">
        <option value="Volvo">Volvo</option>
        <option value="Mercidies">Mercidies</option>
        <option value="Audi">Audi</option>
        <option value="Fiat">Fiat</option>
      </select>

      <br /><br /><br />
      <label for="about yourself"></label>
      <textarea name="about yourself" id="aboutyourself" cols="30" rows="10">
      </textarea>
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
